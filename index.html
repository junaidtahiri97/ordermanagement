<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designs Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    h1 { padding: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background: #f1f1f1; }
    tr:hover { background: #f5f5f5; cursor: pointer; }
    .modal-bg {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center;
    }
    .modal {
      background: white; padding: 20px; border-radius: 6px; width: 360px;
    }
    .close-btn { float: right; cursor: pointer; color: #444; }
    button {
      padding: 10px 14px;
      background: #007bff; border: none; color: white; border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Designs Overview</h1>

  <table id="designTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Design</th>
        <th>Stock Left</th>
        <th>Stock Delivered</th>
      </tr>
    </thead>
    <tbody id="designBody"></tbody>
  </table>

  <!-- Delivery Modal -->
  <div id="modalBg" class="modal-bg">
    <div class="modal">
      <span class="close-btn" onclick="closeModal()">âœ–</span>
      <h3>Add Delivery</h3>

      <form id="deliveryForm" onsubmit="submitDelivery(event)">
        <input type="hidden" id="deliveryDesignId">

        <label>Quantity Delivered</label>
        <input type="number" id="deliveryQty" required style="width:100%;">

        <button type="submit">Save Delivery</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch all designs
    async function loadDesigns() {
      const res = await fetch('/get-designs');
      const rows = await res.json();

      const body = document.getElementById('designBody');
      body.innerHTML = '';

      rows.sort((a, b) => b.stock_delivered - a.stock_delivered); // Ensure ordering

      rows.forEach(row => {
        const tr = document.createElement('tr');
        tr.onclick = () => openModal(row.id);

        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.design_name}</td>
          <td>${row.stock_left}</td>
          <td>${row.stock_delivered}</td>
        `;
        body.appendChild(tr);
      });
    }

    function openModal(id) {
      document.getElementById('deliveryDesignId').value = id;
      document.getElementById('modalBg').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalBg').style.display = 'none';
    }

    // Add delivery then update stock
    async function submitDelivery(e) {
      e.preventDefault();

      const id = document.getElementById('deliveryDesignId').value;
      const qty = parseInt(document.getElementById('deliveryQty').value);

      await fetch('/add-delivery', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ design_id: id, qty })
      });

      closeModal();
      loadDesigns(); // refresh table with updated stock and sorted deliveries
    }

    loadDesigns();
  </script>

</body>
</html>
