<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Management System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    #ordersDiv { display: none; }
    input, button { padding: 5px; margin: 5px 0; }
    a { color: blue; cursor: pointer; text-decoration: underline; }
    a:hover { color: darkblue; }
  </style>
</head>
<body>

  <h2>Order Management System</h2>

  <div id="loginDiv">
    <p>Login to view orders</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="ordersDiv">
    <h3>Add New Order</h3>
    <input type="text" id="newDesign" placeholder="Design Name" />
    <input type="number" id="newStock" placeholder="Stock Arrived" />
    <button id="addOrderBtn">Add Order</button>
    <p id="addStatus"></p>

    <h3>Orders Table</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Design</th>
          <th>Stock Arrived</th>
          <th>Stock Despatched</th>
          <th>Stock Left</th>
        </tr>
      </thead>
      <tbody id="ordersTbody"></tbody>
    </table>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.36.0"></script>
  <script src="./config.js"></script>

  <script>
    const loginDiv = document.getElementById("loginDiv");
    const ordersDiv = document.getElementById("ordersDiv");
    const loginStatus = document.getElementById("loginStatus");
    const ordersTbody = document.getElementById("ordersTbody");
    const addStatus = document.getElementById("addStatus");

    async function fetchOrders() {
      const { data, error } = await supabaseClient
        .from("orders")
        .select("*")
        .order("id", { ascending: true });

      if (error) {
        ordersTbody.innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        ordersTbody.innerHTML = `<tr><td colspan="5">No orders found</td></tr>`;
        return;
      }

      ordersTbody.innerHTML = "";
      data.forEach(o => {
        const despatched = o.stock_despatched || 0;
        const left = o.stock_arrived - despatched;
        const designName = o.design || "N/A";

        ordersTbody.innerHTML += `
          <tr>
            <td><a href="order.html?id=${o.id}">${o.id}</a></td>
            <td><a href="order.html?id=${o.id}">${designName}</a></td>
            <td>${o.stock_arrived}</td>
            <td>${despatched}</td>
            <td>${left}</td>
          </tr>
        `;
      });
    }

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      loginStatus.innerText = "Logging in...";
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        loginStatus.innerText = "❌ Login failed: " + error.message;
      } else {
        loginStatus.innerText = "✅ Logged in!";
        loginDiv.style.display = "none";
        ordersDiv.style.display = "block";
        fetchOrders();
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      loginDiv.style.display = "block";
      ordersDiv.style.display = "none";
      loginStatus.innerText = "";
    });

    document.getElementById("addOrderBtn").addEventListener("click", async () => {
      const design = document.getElementById("newDesign").value.trim();
      const stock = parseInt(document.getElementById("newStock").value);

      if (!design || isNaN(stock) || stock <= 0) {
        addStatus.innerText = "❌ Enter valid design and stock.";
        return;
      }

      const { data, error } = await supabaseClient
        .from("orders")
        .insert([{ design: design, stock_arrived: stock, stock_despatched: 0 }]);

      if (error) {
        addStatus.innerText = "❌ Error adding order: " + error.message;
      } else {
        addStatus.innerText = "✅ Order added!";
        document.getElementById("newDesign").value = "";
        document.getElementById("newStock").value = "";
        fetchOrders();
      }
    });

    window.addEventListener("load", async () => {
      const sessionData = await supabaseClient.auth.getSession();
      if (sessionData.data.session) {
        loginDiv.style.display = "none";
        ordersDiv.style.display = "block";
        fetchOrders();
      }
    });

    // Auto-refresh every 5 seconds to reflect updated stock from order.html
    setInterval(fetchOrders, 5000);
  </script>
</body>
</html>
